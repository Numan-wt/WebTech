<!DOCTYPE html>
<html>
<head>
  <title>Advanced Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="quiz-container">
  <h1>Quick Quiz</h1>

  <div class="progress-bar">
    <div id="progress"></div>
  </div>

  <div class="timer">Time Left: <span id="time">10</span>s</div>

  <h2 id="question"></h2>

  <div class="buttons">
    <button onclick="answer(0)" id="btn0"></button>
    <button onclick="answer(1)" id="btn1"></button>
    <button onclick="answer(2)" id="btn2"></button>
    <button onclick="answer(3)" id="btn3"></button>
  </div>

  <p id="result"></p>
  <button id="restart" onclick="restartQuiz()">Restart Quiz</button>
</div>

<script src="script.js"></script>
</body>
</html>
