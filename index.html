<!DOCTYPE html>
<html>
<head>
    <title>Ticket Booking Management</title>
</head>

<body>

<h1>Ticket Booking System</h1>

<p>Book your ticket by filling the form below.</p>

<hr>

<h2>Booking Form</h2>

<form>
    Name: <br>
    <input type="text"><br><br>

    From: <br>
    <input type="text"><br><br>

    To: <br>
    <input type="text"><br><br>

    Date: <br>
    <input type="date"><br><br>

    Number of Tickets: <br>
    <input type="number"><br><br>

    <input type="submit" value="Book Ticket">
</form>

<hr>

<h2>Booked Tickets</h2>

<table border="1">
    <tr>
        <th>Name</th>
        <th>From</th>
        <th>To</th>
        <th>Date</th>
        <th>Tickets</th>
    </tr>
    <tr>
        <td>Rahul</td>
        <td>Delhi</td>
        <td>Mumbai</td>
        <td>10-02-2026</td>
        <td>2</td>
    </tr>
</table>

<hr>

<p>Thank you for using our Ticket Booking System.</p>

</body>
</html>
